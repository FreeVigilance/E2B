<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIOMS Form</title>
    <link rel="stylesheet" href="cioms.css">
</head>
<body>

<section class="layout">
    <div class="cioms_form">
        <h1>CIOMS FORM</h1>
    </div>

    <div class="suspect_adverse_reaction_report">
        <h2>SUSPECT ADVERSE REACTION REPORT</h2>
    </div>

    <div class="dummy1"></div>
    <div class="header_right2">
        <input type="text">
    </div>
    <div class="dummy2"></div>
    <div class="dummy3">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="header_I">
        <h2>I. REACTION INFORMATION</h2>
    </div>
    <div class="patient_initials">
        <label for="patient_initials">1. PATIENT INITIALS (first, last)</label>
        <input type="text" id="patient_initials" name="patient_initials" value="{{ f1_patient_initials }}" readonly>
    </div>
    <div class="country">
        <label for="country">1a. COUNTRY</label>
        <input type="text" id="country" name="country" value="{{ f1a_country }}" readonly>
    </div>
    <div class="date_of_birth">
        <label for="date_of_birth">2. DATE OF BIRTH</label>
        <div id="date_of_birth">
            <div class="day">
                <label for="day_of_birth">Day</label>
                <input type="text" id="day_of_birth" name="day_of_birth" value="{{ f2_date_of_birth_day }}" readonly>
            </div>
            <div class="month">
                <label for="month_of_birth">Month</label>
                <input type="text" id="month_of_birth" name="month_of_birth" value="{{ f2_date_of_birth_month }}" readonly>
            </div>
            <div class="year">
                <label for="year_of_birth">Year</label>
                <input type="text" id="year_of_birth" name="year_of_birth" value="{{ f2_date_of_birth_year }}" readonly>
            </div>
        </div>
    </div>
    <div class="age">
        <label for="age">2a. AGE</label>
        <input type="text" id="age" name="age" value="{{ f2a_age }}" readonly>
    </div>
    <div class="sex">
        <label for="sex">3. SEX</label>
        <select id="sex" name="sex" disabled="disabled">
            <option value="F"{% if f3_sex == "female" %} selected {% endif %}>F</option>
            <option value="M"{% if f3_sex == "male" %} selected {% endif %}>M</option>
        </select>
    </div>
    <div class="reaction_onset">
        <label for="reaction_onset">4-6 REACTION ONSET</label>
        <div id="reaction_onset">
            <div class="day">
                <label for="reaction_onset_day">Day</label>
                <input type="text" id="reaction_onset_day" name="reaction_onset_day" value="{{ f4_reaction_onset_day }}" readonly>
            </div>
            <div class="month">
                <label for="reaction_onset_month">Month</label>
                <input type="text" id="reaction_onset_month" name="reaction_onset_month" value="{{ f5_reaction_onset_month }}" readonly>
            </div>
            <div class="year">
                <label for="reaction_onset_year">Year</label>
                <input type="text" id="reaction_onset_year" name="reaction_onset_year" value="{{ f6_reaction_onset_year }}" readonly>
            </div>
        </div>
    </div>
    <div class="describe_reaction">
        <label for="describe_reaction">7 + 13 DESCRIBE REACTION(S) (including relevant tests/lab data)</label>
        <textarea id="describe_reaction" name="describe_reaction" readonly>{% for reaction in f7_describe_reactions %} {{ reaction }} {% endfor %}{% for test_lab in f13_describe_reactions_test_lab_data %} {{ test_lab }} {% endfor %}</textarea>
    </div>

    <div class="severity">
        <label>8-12 CHECK ALL APPROPRIATE TO ADVERSE REACTION</label>
        <label for="severity_death">
            <input type="checkbox" id="severity_death" name="severity[]" value="death"{% if f8_patient_died %} checked {% endif %} disabled="disabled">
            PATIENT DIED
        </label>
        <label for="severity_hospitalization">
            <input type="checkbox" id="severity_hospitalization" name="severity[]" value="hospitalization"{% if f9_prolonged_hospitalization %} checked {% endif %} disabled="disabled">
            INVOLVED OR PROLONGED PATIENT HOSPITALISATION
        </label>
        <label for="severity_disability">
            <input type="checkbox" id="severity_disability" name="severity[]" value="disability"{% if f10_disability_or_incapacity %} checked {% endif %} disabled="disabled">
            INVOLVED PERSISTENT OR SIGNIFICANT DISABILITY OR INCAPACITY
        </label>
        <label for="severity_life_threatening">
            <input type="checkbox" id="severity_life_threatening" name="severity[]" value="life_threatening"{% if f11_life_threatening %} checked {% endif %} disabled="disabled">
            LIFE THREATENING
        </label>
        <label for="severity_other">
            <input type="checkbox" id="severity_other" name="severity[]" value="other"{% if f12_other %} checked {% endif %} disabled="disabled">
            OTHER
        </label>
    </div>

    <div class="header_II">
        <h2>II. SUSPECT DRUG(S) INFORMATION</h2>
    </div>
    <div class="suspect_drug_1_name">
        <label for="suspect_drug_1_name">14. SUSPECT DRUG(S) (include generic name)</label>
        <input type="text" id="suspect_drug_1_name" name="suspect_drug_1_name" required>
    </div>
    <div class="suspect_drug_1_dose">
        <label for="suspect_drug_1_dose">15. DAILY DOSE(S)</label>
        <input type="text" id="suspect_drug_1_dose" name="suspect_drug_1_dose">
    </div>
    <div class="suspect_drug_1_route">
        <label for="suspect_drug_1_route">16. ROUTE(S) OF ADMINISTRATION</label>
        <input type="text" id="suspect_drug_1_route" name="suspect_drug_1_route">
    </div>
    <div class="suspect_drug_1_indication">
        <label for="suspect_drug_1_indication">17. INDICATION(S) FOR USE</label>
        <input type="text" id="suspect_drug_1_indication" name="suspect_drug_1_indication">
    </div>
    <div class="suspect_drug_1_therapy_dates">
        <label>18. THERAPY DATES (from/to)</label>
        <div id="suspect_drug_1_therapy_dates">
            <input type="text" id="suspect_drug_1_therapy_from" name="suspect_drug_1_therapy_from" value="{{ f18_therapy_dates_from }}" readonly>
            <input type="text" id="suspect_drug_1_therapy_to" name="suspect_drug_1_therapy_to" value="{{ f18_therapy_dates_to }}" readonly>
        </div>
    </div>
    <div class="suspect_drug_1_therapy_duration">
        <label for="suspect_drug_1_therapy_duration">19. THERAPY DURATION</label>
        <input type="text" id="suspect_drug_1_therapy_duration" name="suspect_drug_1_therapy_duration" value="{{ f19_therapy_duration }}" readonly>
    </div>
    <div class="abate">
        <label for="abate">20. DID REACTION ABATE AFTER STOPPING DRUG?</label>
        <div id="abate">
            <label for="abate_Y"><input type="radio" id="abate_Y" name="abate" value="Y">YES</label>
            <label for="abate_N"><input type="radio" id="abate_N" name="abate" value="N">NO</label>
            <label for="abate_NA"><input type="radio" id="abate_NA" name="abate" value="NA">NA</label>
        </div>
    </div>
    <div class="reappear">
        <label for="reappear">21. DID REACTION REAPPEAR AFTER REINTRODUCTION?</label>
        <div id="reappear">
            <label for="reappear_Y"><input type="radio" id="reappear_Y" name="reappear" value="Y">YES</label>
            <label for="reappear_N"><input type="radio" id="reappear_N" name="reappear" value="N">NO</label>
            <label for="reappear_NA"><input type="radio" id="reappear_NA" name="reappear" value="NA">NA</label>
        </div>
    </div>

    <div class="header_III">
        <h2>III. CONCOMITANT DRUG(S) AND HISTORY</h2>
    </div>
    <div class="concomitant_drugs">
        <label for="concomitant_drugs">22. CONCOMITANT DRUG(S) AND DATES OF ADMINISTRATION (exclude those used to treat
            reaction)</label>
        <textarea id="concomitant_drugs" name="concomitant_drugs" readonly>{% for concomitant_drug in f22_concomitant_drugs_and_dates_of_administration %}{{ concomitant_drug }}{% endfor %}</textarea>
    </div>
    <div class="other_history">
        <label for="other_history">23. OTHER RELEVANT HISTORY (e.g. diagnostics, allergics, pregnancy with last month of
            period, etc.)</label>
        <textarea id="other_history" name="other_history" readonly>{{ f23_other_relevant_history }}</textarea>
    </div>

    <div class="header_IV">
        <h2>IV. MANUFACTURER INFORMATION</h2>
    </div>
    <div class="manufacturer_name">
        <label for="manufacturer_name">24a. NAME AND ADDRESS OF MANUFACTURER</label>
        <textarea id="manufacturer_name" name="manufacturer_name" readonly>{{ f24a_name_and_address_of_manufacturer }}</textarea>
    </div>
    <div class="text">
        <textarea required></textarea>
    </div>
    <div class="text2">
        <input type="text">
    </div>
    <div class="manufacturer_control_number">
        <label for="manufacturer_control_number">24b. MFR CONTROL NO.</label>
        <input type="text" id="manufacturer_control_number" name="manufacturer_control_number" value="{{ f24b_MFR_control_no }}" readonly>
    </div>
    <div class="date_received_by_manufacturer">
        <label for="date_received_by_manufacturer">24c. DATE RECEIVED BY MANUFACTURER</label>
        <input type="date" id="date_received_by_manufacturer" name="date_received_by_manufacturer" value="{{ f24c_date_received_by_manufacturer }}" readonly>
    </div>
    <div class="source">
        <label>24d. REPORT SOURCE</label>
        <div id="source">
            <label for="study">
                <input type="checkbox" id="study" name="source[]" value="study"{% if f24d_report_source_study %} checked {% endif %} disabled="disabled">
                STUDY
            </label>
            <label for="literature">
                <input type="checkbox" id="literature" name="source[]" value="literature"{% if f24d_report_source_literature %} checked {% endif %} disabled="disabled">
                LITERATURE
            </label>
        </div>
        <label for="health_professional">
            <input type="checkbox" id="health_professional" name="source[]" value="health_professional"{% if f24d_report_source_health_professional %} checked {% endif %} disabled="disabled">
            HEALTH PROFESSIONAL
        </label>
    </div>
    <div class="date_of_report">
        <label for="date_of_report">DATE OF THIS REPORT</label>
        <input type="date" id="date_of_report" name="date_of_report" value="{{ date_of_this_report }}" readonly>
    </div>
    <div class="report_type">
        <label for="report_type">25a. REPORT TYPE</label>
        <div id="report_type">
            <label for="initial"><input type="radio" id="initial" name="report_type" value="initial">INITIAL</label>
            <label for="followup"><input type="radio" id="followup" name="report_type" value="followup">FOLLOWUP</label>
        </div>
    </div>
</section>

</body>
</html>
